<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Fetch Example</title>
</head>
<body>
  <h2>Random User Information</h2>
  
  <!-- Button to trigger fetch -->
  <button id="getUserBtn">Get Random User</button>
  
  <!-- Container to display user info -->
  <div id="userInfo" style="margin-top: 20px;">
  </div>

  <script>
    // Function to fetch random user data
    document.getElementById("getUserBtn").addEventListener("click", function() {
      fetch("https://randomuser.me/api/")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          const user = data.results[0];
          
          // Extract user details
          const name = `${user.name.title} ${user.name.first} ${user.name.last}`;
          const email = user.email;
          const picture = user.picture.large;

          // Display user info on the webpage
          document.getElementById("userInfo").innerHTML = `
            <h3>${name}</h3>
            <p><strong>Email:</strong> ${email}</p>
            <img src="${picture}" alt="User Picture" style="border-radius: 10px; width: 150px; height: 150px;">
          `;
        })
        .catch(error => {
          console.error("Error fetching user data:", error);
          document.getElementById("userInfo").innerHTML = "<p style='color:red;'>Failed to fetch user data.</p>";
        });
    });
  </script>
</body>
</html>
